<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tower of Hanoi</h1>
    <div class="header">
      <div class="block-info">
        <h3>Blocks: 69</h3>
        <img src="./arrow-up-s.svg" alt="Up" class="add-block" id="add" />
        <img
          src="./arrow-down-s.svg"
          alt="Down"
          class="remove-block"
          id="remove"
        />
      </div>
      <div class="moves-info">
        <h3>Moves: 12</h3>
        <img src="./arrow-go-back.svg" alt="Undo" class="undo-move" id="undo" />
        <img
          src="./arrow-go-forward.svg"
          alt="Redo"
          class="redo-move"
          id="redo"
        />
      </div>
      <div class="timer">
        <h2>Remaining Time:</h2>
        <div class="time-box">02:25</div>
      </div>
    </div>

    <div class="towers-container">
      <div class="tower" id="twr1">
        Tower
        <div class="block" draggable="true" id="block1">1</div>
        <div class="block" draggable="true" id="block2">2</div>
        <div class="block" draggable="true" id="block3">3</div>
      </div>
      <div class="tower" id="twr2">Tower</div>
      <div class="tower" id="twr3">Tower</div>
    </div>
    <div class="test-div" id="test"></div>
  </body>
</html>
